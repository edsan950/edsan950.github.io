<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast and Delicious</title>
    <!--Link to web font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!--End of link to web font-->
    <!--Link to web font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <!--End of link to web font-->
    <style>
        /* header sytle */
        .header {
            width: 100%;
            background-color: rgb(136, 2, 136);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(109,3,111,1) 0%, rgba(9,9,121,1) 0%, rgba(131,8,133,1) 48%, rgba(0,212,255,1) 100%);
            height: 400px;
            text-align: center;
            font-family: 'Architects Daughter', cursive;
            color: white;
            margin-top: -105px;
        }
        .header > h1 {
            font-size: 150px;
            padding-top: 90px;
        }
        .main{
            width: 900px;
            margin: auto;
        }
        table {
            width: 100%;
        }
        th {
            font-family: 'Krona One', sans-serif;font-family: 'Krona One', sans-serif;
            font-size: 30px;
            height: 10px;
        }
        .section {
            text-align: center;
            font-family: 'Krona One', sans-serif;font-family: 'Krona One', sans-serif;
            font-size: 1.0em;
            height: 0px;
        }
        .item {
            font-family: 'Antonio', sans-serif;
            font-size: 1.4em;
            height: 60px;
        }
        .item td:nth-child(2) {
            text-align: center;
        }
    </style>


</head>
<body>
    <div class="header">
        <h1>Fast and Delicious</h1>


    </div>
    <div class="main">
        <table>
            <thead>
                <th colspan="2">Menu</th>
            </thead>
            <tbody>
                <tr class="section">
                    <td colspan="2">Entres</td>
                </tr>
                <tr class="item">
                    <td>Nachos</td>
                    <td>Q50</td>
                </tr>
                <tr class="item">
                    <td>Tacos</td>
                    <td>Q45</td>
                </tr>
                <tr class="section">
                    <td colspan="2">Lunch</td>
                </tr>
                <tr class="item">
                    <td>Burger</td>
                    <td>Q85</td>
                </tr>
                <tr class="item">
                    <td>Sandwich</td>
                    <td>Q75</td>
                </tr>
                <tr class="section">
                    <td colspan="2">Sides</td>
                </tr>
                <tr class="item">
                    <td>Fries</td>
                    <td>Q10</td>
                </tr>
                <tr class="item">
                    <td>Salad</td>
                    <td>Q15</td>
                </tr>
                <tr class="section">
                    <td colspan="2">Beverages</td>
                </tr>
                <tr class="item">
                    <td>Soda</td>
                    <td>Q5</td>
                </tr>
                <tr class="item">
                    <td>Water</td>
                    <td>Q3</td>
                </tr>


            </tbody>
        </table>




    </div>



    





</body>
</html>
